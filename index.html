<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <title>Store</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4904ca;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between; /* Memisahkan item menjadi space-between */
            align-items: center; /* Vertically centering items */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Logo Style */
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            margin: 0;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
            padding: 10px;
            border-radius: 50%; /* Membuat logo bulat */
            background-color: #4904ca;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Search Box */
        .search-box {
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
        }

        .search-box input {
            display: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-left: 10px;
            width: 200px;
        }

        .search-icon {
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }

        .search-box input.active {
            display: block;
        }

        /* Sort Dropdown */
        .sort-dropdown select {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }

        /* Links (Contact, Email, About Us) */
        .header-links {
            display: flex;
            align-items: center;
        }

        .header-links ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .header-links ul li {
            margin-left: 15px; /* Mengurangi jarak antar link */
        }

        .header-links ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .header-links ul li a:hover {
            color: #f0f0f0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: auto;
        }

        /* Produk Section */
        .section-title {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
            text-align: center;
        }

        .product-info h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .product-info p {
            color: #777;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .price {
            font-size: 1.2rem;
            color: #25D366;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .btn-buy {
            background-color: #25D366;
            color: white;
            padding: 12px;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-buy:hover {
            background-color: #128C7E;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            max-width: 600px;
            border-radius: 8px;
            text-align: center;
        }

        .modal .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #ff4c4c;
            color: white;
            font-size: 20px;
            padding: 5px 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Store</h1> <!-- Logo with Google Font (rounded) -->

        <!-- Search Box with Material Icon -->
        <div class="search-box" onclick="toggleSearch()">
            <span class="material-symbols-outlined search-icon">search</span>
            <input type="text" id="searchInput" placeholder="Search for products...">
        </div>

        <!-- Sort Dropdown -->
        <div class="sort-dropdown">
            <select id="sortBy" onchange="sortProducts()">
                <option value="name">Sort by Name</option>
                <option value="price">Sort by Price</option>
            </select>
        </div>

        <!-- Contact, Email, About Links -->
        <div class="header-links">
            <ul>
                <li><a href="tel:+123456789">Contact</a></li>
                <li><a href="mailto:info@store.com">Email</a></li>
                <li><a href="#about">About Us</a></li>
            </ul>
        </div>
    </header>

    <!-- Products Section -->
    <section>
        <h2 class="section-title">Our Products</h2>
        <div id="product-list" class="product-list"></div>
    </section>

    <!-- Modal for Product Details -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">X</button>
            <h3 id="modalProductName"></h3>
            <p id="modalProductDescription"></p>
            <a id="modalBuyLink" class="btn-buy" href="" target="_blank">Buy Now</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Store Website. All Rights Reserved.</p>
    </footer>

    <script>
        // Product Data
        const products = [
            { "name": "ACER ASPIRE LITE N100", "description": "Affordable laptop with great specs.", "price": 3500000, "image": "https://via.placeholder.com/300x200", "category": "Laptop" },
            { "name": "LENOVO IDEAPAD SLIM 3i", "description": "Affordable and slim laptop.", "price": 4000000, "image": "https://via.placeholder.com/300x200", "category": "Laptop" },
            { "name": "SAMSUNG GALAXY A52", "description": "Smartphone with great performance.", "price": 4500000, "image": "https://via.placeholder.com/300x200", "category": "Smartphone" }
        ];

        // Display Products
        const productList = document.getElementById("product-list");
        products.forEach(product => {
            const productCard = document.createElement("div");
            productCard.classList.add("product-card");
            productCard.innerHTML = `
                <img src="${product.image}" class="product-image" alt="${product.name}">
                <div class="product-info">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p class="price">Rp ${product.price.toLocaleString()}</p>
                    <a href="#" class="btn-buy" onclick="openModal('${product.name}', '${product.description}', '${product.price}')">Buy Now</a>
                </div>
            `;
            productList.appendChild(productCard);
        });

        // Toggle search input visibility
        function toggleSearch() {
            const searchInput = document.getElementById("searchInput");
            searchInput.classList.toggle("active");
            searchInput.focus();
        }

        // Open modal for product details
        function openModal(name, description, price) {
            const modal = document.getElementById("productModal");
            document.getElementById("modalProductName").innerText = name;
            document.getElementById("modalProductDescription").innerText = description;
            document.getElementById("modalBuyLink").href = "#";  // Add your actual buying link here
            modal.style.display = "flex";
        }

        // Close modal
        function closeModal() {
            document.getElementById("productModal").style.display = "none";
        }

        // Sort products
        function sortProducts() {
            const sortBy = document.getElementById("sortBy").value;
            if (sortBy === "name") {
                products.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sortBy === "price") {
                products.sort((a, b) => a.price - b.price);
            }
            productList.innerHTML = "";
            products.forEach(product => {
                const productCard = document.createElement("div");
                productCard.classList.add("product-card");
                productCard.innerHTML = `
                    <img src="${product.image}" class="product-image" alt="${product.name}">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p class="price">Rp ${product.price.toLocaleString()}</p>
                        <a href="#" class="btn-buy" onclick="openModal('${product.name}', '${product.description}', '${product.price}')">Buy Now</a>
                    </div>
                `;
                productList.appendChild(productCard);
            });
        }
    </script>

</body>
</html>
