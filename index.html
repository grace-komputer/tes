<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <title>Store</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4904ca;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .search-box, .sort-dropdown {
            max-width: 600px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }

        .search-box input, .sort-dropdown select {
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
            text-align: center;
        }

        .product-info h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .product-info p {
            color: #777;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .price {
            font-size: 1.2rem;
            color: #25D366;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .btn-buy {
            background-color: #25D366;
            color: white;
            padding: 12px;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-buy:hover {
            background-color: #128C7E;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: auto;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            max-width: 600px;
            border-radius: 8px;
            text-align: center;
        }

        .modal .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #ff4c4c;
            color: white;
            font-size: 20px;
            padding: 5px 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Welcome to Our Store</h1>
        <p>Find the best products at amazing prices!</p>
    </header>

    <!-- Search Box -->
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search for products...">
    </div>

    <!-- Sorting Dropdown -->
    <div class="sort-dropdown">
        <select id="sortBy" onchange="sortProducts()">
            <option value="name">Sort by Name</option>
            <option value="price">Sort by Price</option>
        </select>
    </div>

    <!-- Products Section -->
    <section>
        <h2 class="section-title">Our Products</h2>
        <div id="product-list" class="product-list"></div>
    </section>

    <!-- Modal for Product Details -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">X</button>
            <h3 id="modalProductName"></h3>
            <p id="modalProductDescription"></p>
            <a id="modalBuyLink" class="btn-buy" href="" target="_blank">Buy Now</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Store Website. All Rights Reserved.</p>
    </footer>

    <script>
        // Product Data
        const products = [
            { "name": "ACER ASPIRE LITE N100", "description": "Laptop with basic features.", "price": 3500000, "image": "https://via.placeholder.com/300x200", "category": "Laptop" },
            { "name": "LENOVO IDEAPAD SLIM 3i", "description": "Slim and lightweight laptop.", "price": 5500000, "image": "https://via.placeholder.com/300x200", "category": "Laptop" },
            { "name": "ADVAN SOULMATE DC", "description": "Laptop with 4GB RAM and 128GB SSD.", "price": 3000000, "image": "https://via.placeholder.com/300x200", "category": "Laptop" },
            { "name": "AXIOO HYPE 10", "description": "Affordable and reliable laptop.", "price": 2500000, "image": "https://via.placeholder.com/300x200", "category": "Laptop" },
            { "name": "AXIOO HYPE 1", "description": "Compact laptop with good performance.", "price": 2800000, "image": "https://via.placeholder.com/300x200", "category": "Laptop" }
        ];

        // Display Products
        function displayProducts(products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product-card');
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <div class="price">Rp ${product.price.toLocaleString()}</div>
                        <a href="https://wa.me/6282213305959?text=Saya+tertarik+untuk+membeli+${product.name}" class="btn-buy" target="_blank">Buy Now</a>
                    </div>
                `;
                productList.appendChild(productDiv);
            });
        }

        // Sort Products by Name or Price
        function sortProducts() {
            const sortBy = document.getElementById('sortBy').value;
            const sortedProducts = [...products].sort((a, b) => {
                if (sortBy === 'name') {
                    return a.name.localeCompare(b.name);
                } else if (sortBy === 'price') {
                    return a.price - b.price;
                }
            });
            displayProducts(sortedProducts);
        }

        // Search Products
        document.getElementById('searchInput').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const filteredProducts = products.filter(product => product.name.toLowerCase().includes(query));
            displayProducts(filteredProducts);
        });

        // Modal for Product Details
        function showProductDetail(product) {
            document.getElementById('modalProductName').innerText = product.name;
            document.getElementById('modalProductDescription').innerText = product.description;
            document.getElementById('modalBuyLink').href = `https://wa.me/6282213305959?text=Saya+tertarik+untuk+membeli+${product.name}`;
            document.getElementById('productModal').style.display = 'flex';
        }

        // Close Modal
        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        // Initialize Page
        displayProducts(products);
    </script>

</body>
</html>
